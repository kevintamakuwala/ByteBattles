server.port=8000
# Database connection settings
spring.datasource.url=url
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Spring Security Configurations
logging.level.org.springframework.security=DEBUG
spring.graphql.cors.allow-credentials=true
spring.graphql.cors.allowed-origins=*
spring.graphql.cors.allowed-origin-patterns=*
spring.graphql.cors.allowed-headers=*
spring.graphql.cors.allowed-methods=*
spring.graphql.cors.max-age=96000

#Mail Api Configurations
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=Sender email Address
spring.mail.password=Email Password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
